<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Construction Management</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <!-- Form will send data to LoginServlet for Java-based backend processing -->
        <form action="LoginServlet.java" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Login as:</label>
                <select id="role" name="role" required>
                    <option value="operator">Operator</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        
        <!-- Display message for success or error -->
        <div id="message">
            <!-- This section can be dynamically filled with Java or JavaScript based on login status -->
        </div>
    </div>
</body>
</html>
